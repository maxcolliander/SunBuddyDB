<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Overview</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>User Overview</h1>
    <a href="{{ url_for('index') }}" class="return-btn" style="position:absolute;left:2rem;top:1.2rem;">&#8592; Return</a>
  </header>
  <main>
    <section class="user-section">
      <h2>User ID: <span id="userIdDisplay"></span></h2>
      <div id="userData"></div>
    </section>

    <section class="sessions-section">
      <div class="sessions-header">
        <h2>Sessions</h2>
        <div class="session-toggle-buttons">
          <button id="recordedBtn" class="active">Recorded Sessions</button>
          <button id="upcomingBtn">Upcoming Sessions</button>
        </div>
      </div>
    
      <div id="recordedSessions"></div>
      <div id="upcomingSessions" class="hidden"></div>
    </section>

    <section class="notfications-section">
      <h2>Notifications</h2>
      <div id="userNotifications"></div>
      <button id="markAllReadBtn">Mark all as read</button>
    </section> 

    <section class="preferences-section">
      <h2>User Preferences</h2>
      <div id="userPreferences"></div>
    </section>
  </main>
  <div id="preferenceSnackbar" class="snackbar hidden">
    <div class="snackbar-message">Changes have been made</div>
    <button id="savePrefs">Save</button>
    <button id="discardPrefs">Discard</button>
  </div>
  <script>
    const userId = {{ user_id|tojson }};
  </script>
  <script src="{{ url_for('static', filename='user.js') }}"></script>
</body>
</html>
