<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - SunBuddy Users</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>

  <header>
    SunBuddy Admin â€” User Overview
  </header>

  <main>
    
    <section id="users">
      <div class="heading-container">
        <h2>User Accounts</h2>
        <button id="addUserButton">Add User</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>User ID</th>
            <th>Created At</th>
          </tr>
        </thead>
        <tbody id="userTable">
        </tbody>
      </table>
      <div id="pagination"></div>
    </section>

  </main>
  <div id="addUserModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Add User</h2>
      <form id="addUserForm">
        <p id="nextUserId" style="font-style: italic;"></p>

      <label for="skinType">Skin Type:</label>
      <select id="skinType" name="skinType" required>
        <option value="" disabled selected>Select Skin Type</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="unknown">Don't know</option>
      </select>
        
        <label for="createdAt">Created At:</label>
        <input type="date" id="createdAt" name="createdAt" required>
        
        <button type="submit">Add User</button>
      </form>
      <button id="randomizeUserButton">Randomize User Data</button>
    </div>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
